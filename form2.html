<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
<div id="wrap">
    <h1>手机移动支付业务问卷调查</h1>
    <div id="hr"></div>
    <form name="form" action="/" method="post" onsubmit="return check(this.form)">
    <ol>
        <li>您的教育程度是？</li>
        <label><input type="radio" value="q1_1" name="q1" required/>高中</label>
        <label><input type="radio" value="q1_2" name="q1" required/>大专</label>
        <label><input type="radio" value="q1_3" name="q1" required/>本科</label>
        <label><input type="radio" value="q1_4" name="q1" required/>硕士研究生</label>
        <label><input type="radio" value="q1_5" name="q1" required/>博士及以上</label>
        <li>您的年龄段是？</li>
        <label><input type="radio" value="q2_1" name="q2" required/>18岁以下</label>
        <label><input type="radio" value="q2_2" name="q2" required/>18-25岁</label>
        <label><input type="radio" value="q2_3" name="q2" required/>26-30岁</label>
        <label><input type="radio" value="q2_4" name="q2" required/>31-35岁</label>
        <label><input type="radio" value="q2_5" name="q2" required/>35岁以上</label>
        <li>您是否使用过手机移动支付业务？</li>
        <label><input type="radio" value="q3_1" name="q3" required/>从未听说过</label>
        <label><input type="radio" value="q3_2" name="q3" required/>听说过，但未使用过</label>
        <label><input type="radio" value="q3_3" name="q3" required/>偶尔使用</label>
        <label><input type="radio" value="q3_4" name="q3" required/>经常使用</label>
        <li>您了解以下哪些手机移动支付业务？（可多选）</li>
        <label><input type="checkbox" value="q4_1" name="q4">支付宝</label>
        <label><input type="checkbox" value="q4_2" name="q4">微信支付</label>
        <label><input type="checkbox" value="q4_3" name="q4">电信翼支付</label>
        <label><input type="checkbox" value="q4_4" name="q4">Apple Pay</label>
        <label><input type="checkbox" value="q4_5" name="q4">以上均不了解</label>
        <li>您看重以下哪些支付功能？（可多选）</li>
        <label class="l5"><input type="checkbox" value="q5_1" name="q5">话费/游戏币充值</label>
        <label class="l5"><input type="checkbox" value="q5_2" name="q5">刷手机加油</label>
        <label class="l5"><input type="checkbox" value="q5_3" name="q5">刷手机购物</label>
        <label class="l5"><input type="checkbox" value="q5_4" name="q5">刷手机乘坐公交/轻轨/地铁</label>
        <label class="l5"><input type="checkbox" value="q5_5" name="q5">水电煤/有线电视/宽带远程缴费</label>
        <label class="l5"><input type="checkbox" value="q5_6" name="q5">享受联盟商户的优惠折扣</label>
        <label class="l5"><input type="checkbox" value="q5_7" name="q5">以上均不感兴趣</label>
    </ol>
    <label>您的姓名
        <input type="text" name="name" class="personal" required/>
    </label>
    <label>您的职业
        <input type="text" name="profession" class="personal" required/>
    </label>
    <label>联系电话
        <input type="tel" name="tel"  class="personal" value="" required/>
    </label>
        <button type="submit">提交问卷</button>      <!--button与form表单是配套使用的必须放在form表单以内-->
    </form>

    <div class="clearfix"></div>
</div>
<script src="form2.js"></script>
</body>
</html>
