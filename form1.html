<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
<div id="register">
<h1>用户注册页面</h1>
    <div id="hr"></div>
    <form action="URL" method="get" autocomplete="on">
    <label>用户名：
        <input type="text" placeholder="请输入用户名" name="username" required/>
    </label>
    <label>密 &nbsp&nbsp 码：
        <input type="password" placeholder="请输入密码" name="password" required/>
    </label>
    <label>确 &nbsp&nbsp 认：
        <input type="password" placeholder="请再次输入密码" name="repassword" required/>
    </label>
    <label>姓 &nbsp&nbsp 名：
        <input type="text" placeholder="请输入真实姓名" name="name" required/>
    </label>
    <label>邮 &nbsp&nbsp 箱：
        <input type="email" placeholder="请输入电子邮箱" name="email" required/>
    </label>
        <input type="submit" value="提交注册" id="submit">
    </form>
</div>
</body>
</html>
